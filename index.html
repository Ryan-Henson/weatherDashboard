<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 text-center bg-dark text-light">
          <h1>Weather Dashboard</h1>
        </div>
      </div>
    </div>
    <div class="container-fluid">
        <div class="row justify-content-around">
            <div class="col-3 card bg-light mt-2">
                <div class="form-inline mt-3">
                    <input class="ml-5" id="city" type="text" placeholder="Search">
                    <button class="btn btn-primary ml-5" id="submit-city" type="submit">Search</button>
                </div>
                <ul class="mr-5 mt-2" id="search-history">
                </ul>
                <button  id="clear-history">Clear History</button>
            </div>
            <div class="col-7 mt-4">
                <div class="row">
                    <div class="col-7" >
                        <h3><span id = "current-city"></span><img id="weather-img" src=""></h3> 
                        <p>Temperature: <span id="temperature"></span></p>
                        <p>Humidity: <span id="humidity"></span></p>
                        <p>Wind Speed: <span id="windspeed"></span></p>
                    </div>
                </div>
                <h3 class="mt-5 mb-5">5 Day Forecast: </h3>
                       <div class="card-deck">
                        <div class="card bg-primary">
                            <div id="day-1" class="card-body p-2">
                                    <h6 class="card-date"></h6>
                                    <img class = "weather-icon">
                                    <p class = "weather-temp"></p>
                                    <p class = "weather-humidity"></p>
                            </div>
                        </div>
                        <div class="card bg-primary">
                            <div id="day-2" class="card-body p-2">
                                    <h6 class="card-date"></h6>
                                    <img class = "weather-icon">
                                    <p class = "weather-temp"></p>
                                    <p class = "weather-humidity"></p>
                            </div>
                        </div>
                        <div class="card bg-primary">
                            <div id="day-3" class="card-body p-2">
                                    <h6 class="card-date"></h6>
                                    <img class = "weather-icon">
                                    <p class = "weather-temp"></p>
                                    <p class = "weather-humidity"></p>
                            </div>
                        </div>
                        <div class="card bg-primary">
                            <div id="day-4" class=" card-body p-2">
                                    <h6 class="card-date"></h6>
                                    <img class = "weather-icon">
                                    <p class = "weather-temp"></p>
                                    <p class = "weather-humidity"></p>
                            </div>
                        </div>
                        <div class="card bg-primary">
                            <div id="day-5" class="card-body p-2">
                                    <h6 class="card-date"></h6>
                                    <img class = "weather-icon">
                                    <p class = "weather-temp"></p>
                                    <p class = "weather-humidity"></p>
                            </div>
                        </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
